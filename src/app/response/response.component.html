<!DOCTYPE html>
<html>

<head>
    <title>Nearluk - Payment Gateway response details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!-- //- img(src='https://nearluk.com/assets/images/nearluklogo.png' height='38px' width='130px' alt='nearluklogo')&nbsp; -->

<body>
    <section>
        <a href="/">
            <img src="https://nearluk.com/assets/images/nearluklogo.png" height="38px" width="130px" alt="nearluk logo"
                style="outline: none;">
        </a>
    </section>

    <section>
        <h1 align="center">Payment Gateway response</h1>
        <div class="container">
            <div class="panel" id="panel">
                <div class="panel-heading" id="heading"></div>
                <div class="panel-body">
                    <!-- <div class="container">-->
                    <table class="table table-hover">
                        <tbody id="tablebody">
                            <tr>
                                <td>Order ID</td>
                                <td id="orderId"></td>
                            </tr>
                            <tr>
                                <td>Order Amount</td>
                                <td id="orderAmount"></td>
                            </tr>
                            <tr>
                                <td>Reference ID</td>
                                <td id="referenceId"></td>
                            </tr>
                            <tr>
                                <td>Transaction Status</td>
                                <td id="txStatus"></td>
                            </tr>
                            <tr>
                                <td>Payment Mode </td>
                                <td id="paymentMode"></td>
                            </tr>
                            <tr>
                                <td>Message</td>
                                <td id="txMsg"></td>
                            </tr>
                            <tr>
                                <td>Transaction Time</td>
                                <td id="txTime"></td>
                            </tr>
                            <p style="white-space:pre"></p><a href="http://localhost:4200/myproperty">Click here to go
                                back
                                to Home</a>
                            <script type="text/javascript">var postData = JSON.parse('');
                                if (postData.signature == postData.computedsignature) {
                                    document.getElementById("panel").className += " panel-success";
                                    document.getElementById("heading").innerHTML = "Signature Verification Successful";
                                } else {
                                    document.getElementById("panel").className += " panel-danger";
                                    document.getElementById("heading").innerHTML = "Signature Verification Failed";
                                }
                                for (var key in postData) {
                                    document.getElementById(key).innerHTML = postData[key];
                                }
                            </script>
                        </tbody>
                    </table>
                    <!-- </div>-->
                </div>
            </div>
        </div>
    </section>

</body>

</html>
