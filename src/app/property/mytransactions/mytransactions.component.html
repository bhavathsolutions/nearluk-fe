<br><br><br><br>
<div class="container example-container">
    <div *ngIf="this.myTransactionData.length > 0;else other_content">
       
        <div class="example-table-container mat-elevation-z8">
            <table mat-table [dataSource]="myTransactionData">
                <ng-container matColumnDef="SNo">
                    <th mat-header-cell *matHeaderCellDef> S.No </th>
                    <td mat-cell *matCellDef="let myTransactionData;let i=index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="PropertyName">
                    <th mat-header-cell *matHeaderCellDef> Property Name </th>
                    <td mat-cell *matCellDef="let myTransactionData"> {{myTransactionData.propertyname | titlecase}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="OrderId">
                    <th mat-header-cell *matHeaderCellDef> Order Id</th>
                    <td mat-cell *matCellDef="let myTransactionData"> {{myTransactionData.order_id}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="OrderAmount">
                    <th mat-header-cell *matHeaderCellDef> Order Amount </th>
                    <td mat-cell *matCellDef="let myTransactionData"> {{myTransactionData.order_amount }} </td>
                </ng-container>
                <ng-container matColumnDef="OrderStatus">
                    <th mat-header-cell *matHeaderCellDef> Order Status </th>
                    <td mat-cell *matCellDef="let myTransactionData"> {{myTransactionData.tx_status}} </td>
                </ng-container>
                <ng-container matColumnDef="TransactionDate">
                    <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
                    <td mat-cell *matCellDef="let myTransactionData"> {{myTransactionData.tx_time | date}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </div>

    <ng-template #other_content>No data available</ng-template>
</div>
